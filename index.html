<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Pomidor</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/main.min.css">
    <!-- Fontawesome -->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="container flex justify-center">
            <a href="#" class="logo">Pomidor</a>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <ul class="card__navigation">
                <li>
                    <button type="button" class="card__navigation--button active" id="pomodoro-btn"
                        class="active">Pomodoro</button>
                </li>
                <li>
                    <button type="button" class="card__navigation--button" id="short-btn">Short Break</button>
                </li>
                <li>
                    <button type="button" class="card__navigation--button" id="long-btn">Long Break</button>
                </li>
            </ul>
            <p class="card__timer">
                <span id="minutes">25</span><span class="separator">:</span><span id="seconds">00</span>
            </p>
            <p class="card__message">Time to Focus!</p>
            <button type="button" class="card__button" id="start-btn">Start</button>
            <div class="grid column-2 gap-1">
                <button type="button" class="card__button d-none" id="resume-btn">Resume</button>
                <button type="button" class="card__button d-none" id="pause-btn">Pause</button>
                <button type="button" class="card__button d-none" id="reset-btn"><i
                        class="far fa-fw fa-undo"></i></button>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>

    <script src="/src/js/app.js"></script>
</body>

</html>
